<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Coding Dojo Contact Page</title>
		<meta name="description" content="Contacts page for Coding Dojo students.">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="js/application.js"></script>
	</head>
	<body>
        <div class="card">
            <div class="photo"></div>
            <div class="banner"></div>
            <ul>
                <li><b>Jose Lechuga</b></li>
                <li>Web Developer</li>

            </ul>
            <button class="contact" id="main-button">click to get in touch</button>
          <form class="email-form">
                <input id="first_name" type="text" placeholder="First Name">
                <input id="last_name" type="text" placeholder="Last Name">
                <input id="email" type="text" placeholder="email">
              <input id="phone" type="text" placeholder="phone">
                <textarea id="comment" type="text" placeholder="comment"></textarea>
                <button class="contact">send</button>
          </form>
          </div>
          <div id="new_contact_box">
           <ul id="new_contact"></ul>
           
	</body>
</html>
